<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FreeCodeCamp Tic Tac Toe Game</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container text-center">
      <header>
        <h1>FCC Tic Tac Toe Game</h1>
      </header>

      <main>
        <a class ="btn btn-primary" id="turnX">Turn X</a>
        <a class="btn btn-info" id="turnO">Turn O</a>
        <div class="row">
          <div class="col-md-6">
            <a class="btn btn-primary tic" id="0">#</a>
            <a class="btn btn-primary tic" id="1">#</a>
            <a class="btn btn-primary tic" id="2">#</a>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <a class="btn btn-primary tic" id="3">#</a>
            <a class="btn btn-primary tic" id="4">#</a>
            <a class="btn btn-primary tic" id="5">#</a>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <a class="btn btn-primary tic" id="6">#</a>
            <a class="btn btn-primary tic" id="7">#</a>
            <a class="btn btn-primary tic" id="8">#</a>
          </div>
        </div>
      </main>
      
      <footer>
        <p>&copy; 2016-2019 Sarah Bartley. All Rights Reserved.</p>
      </footer>
    </div>
    <script type="text/javascript" src="assets/js/script.js"></script>
  </body>
</html>
